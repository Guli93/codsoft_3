<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CALCULATOR</h1>
        <div class="calBody">
        
            <div class="input">
                <input type="text" maxlength="13" size="13">
            </div>

            <div class="button">
                <button class="btn1">lg</button>
                <button class="btn1">sin</button>
                <button class="btn1">cos</button>
                <button class="btn1">%</button>
            </div>
            <div class="button">
                <button class="btn">AC</button>
                <button class="btn">DEL</button>
                <button class="btn clr">/</button>
                <button class="btn clr">*</button>
            </div>
  
  
            <div class="button">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn clr">-</button>
            </div>
<div class="flex">
    <div class="btns">
            <div class="button">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
               
            </div>
            <div class="button">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                
            </div>
            <div class="button" style="margin-top: 7px;">
                <button class="btn rectBtn">0</button>
                <button class="btn">.</button>
               
            </div>
        </div>
            <div class="bigBtn">
              
                <button class="btn clr">+</button>
                <button class="btn light-clr">=</button>
            </div>
        </div>  
    </div>
    <script src="/index.js"></script> 
</body>

</html>
